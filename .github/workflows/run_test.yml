name: 'Run Test'

on:
  pull_request:
    branches: [main]

jobs:
  run-ci:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@v2

      - name: set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 18
          registry-url: https://npm.pkg.github.com/

      - name: set up NPM
        run: npm ci && yarn install

      - name: run test
        run: yarn test:e2e
